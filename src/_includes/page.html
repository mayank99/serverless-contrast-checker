<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Contrast Checker using 11ty serverless</title>
	<meta property="og:title" content="Contrast checker using 11ty serverless">
	<meta name="twitter:title" content="Contrast checker using 11ty serverless">
	<meta name="twitter:card" content="summary_large_image">

	{%if ogImage %}<meta property="og:image" content="{{ ogImage }}">{% endif %}
	{%if ogImage %}<meta name="twitter:image:src" content="{{ ogImage }}">{% endif %}
	{%if ogImage %}<meta name="twitter:image:alt" content="Contrast Ratio">{% endif %}
	
	{%if formattedRatio %}<meta property="og:description" content="{{ foreground }} and {{ background }} have a contrast ratio of {{ formattedRatio }}">{% endif %}
	{%if formattedRatio %}<meta name="twitter:description" content="{{ foreground }} and {{ background }} have a contrast ratio of {{ formattedRatio }}">{% endif %}
	
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300;600&display=swap" rel="stylesheet">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒˆ</text></svg>">
</head>
<body>
	<main>
		{{ content }}
	</main>
</body>
</html>
